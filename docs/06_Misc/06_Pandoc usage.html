<body>
<h1 id="pandoc-usage">Pandoc usage</h1>
<ol type="1">
<li>Convert markdown to pdf</li>
</ol>
<p><code>pandoc Cosmos.md --latex-engine=xelatex -o example.pdf</code></p>
<p>​</p>
<ol start="2" type="1">
<li>Convert markdown to html</li>
</ol>
<p><code>pandoc -s MANUAL.md -o example2.html</code></p>
<p>​</p>
<ol start="3" type="1">
<li>Convert markdown to html using custom css</li>
</ol>
<p><code>pandoc --css=benjamin.css --to=html5 input.md -o output.html</code></p>
<p>​</p>
</body>
</html>
